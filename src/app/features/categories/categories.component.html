<section>
  <div class="container">
    <app-category-card
      *ngFor="let category of categories"
      [categoryName]="category.name"></app-category-card>
    <input
      (keydown.enter)="addComponent()"
      type="text"
      class="input margin"
      placeholder="Nazwa kategorii"
      [(ngModel)]="categoryName" />
    <button class="btn margin" (click)="addComponent()">
      <fa-icon [icon]="plusIcon"></fa-icon>
    </button>
  </div>
</section>
